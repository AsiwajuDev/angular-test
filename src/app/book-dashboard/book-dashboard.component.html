<nav class="navbar navbar-light bg-primary">
  <div class="container">
    <h1 class="text-white">Book Dashboad CRUD</h1>
    <div class="d-flex">
      <button
        class="btn btn-outline-light"
        type="button"
        data-bs-toggle="modal"
        data-bs-target="#exampleModal"
      >
        Add Book
      </button>
    </div>
  </div>
</nav>

<table class="table mt-3 container table-striped">
  <thead>
    <tr>
      <th scope="col">Title</th>
      <th scope="col">Author</th>
      <th scope="col">ISBN</th>
      <th scope="col">Description</th>
      <th scope="col">Publisher</th>
      <th scope="col">Category</th>
      <th scope="col">Language</th>
      <th scope="col">Date Created</th>
      <th scope="col">Last Updated</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <!-- <tr *ngFor="let book of bookList"> -->
    <tr>
      <td>Book Name</td>
      <td>Author</td>
      <td>1100</td>
      <td>Description</td>
      <td>Publisher</td>
      <td>Category</td>
      <td>Language</td>
      <td>2021-01-01</td>
      <td>2021-01-01</td>
      <td>
        <button class="btn btn-outline-primary">Edit</button>
        <button
          class="btn btn-outline-danger mx-3"
          (click)="deleteBook('book')"
        >
          Delete
        </button>
      </td>
    </tr>
  </tbody>
</table>

<!-- Modal -->
<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Book Details</h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="formValue">
          <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input
              type="text"
              formControlName="title"
              class="form-control"
              id="title"
            />
          </div>
          <div class="mb-3">
            <label for="author" class="form-label">Author</label>
            <input
              type="text"
              formControlName="author"
              class="form-control"
              id="author"
            />
          </div>
          <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <input
              type="text"
              formControlName="description"
              class="form-control"
              id="description"
            />
          </div>
          <div class="mb-3">
            <label for="isbn" class="form-label">ISBN</label>
            <input
              type="text"
              formControlName="isbn"
              class="form-control"
              id="isbn"
            />
          </div>
          <div class="mb-3">
            <label for="publisher" class="form-label">Publisher</label>
            <input
              type="text"
              formControlName="publisher"
              class="form-control"
              id="publisher"
            />
          </div>
          <div class="mb-3">
            <label for="category" class="form-label">Category</label>
            <input
              type="text"
              formControlName="category"
              class="form-control"
              id="category"
            />
          </div>
          <div class="mb-3">
            <label for="language" class="form-label">Language</label>
            <input
              type="text"
              formControlName="language"
              class="form-control"
              id="language"
            />
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button
          type="button"
          id="cancel"
          class="btn btn-secondary"
          data-bs-dismiss="modal"
        >
          Close
        </button>
        <button
          type="button"
          (click)="AddNewBook(this.formValue.valid)"
          class="btn btn-primary"
        >
          Add New Book
        </button>
      </div>
    </div>
  </div>
</div>
